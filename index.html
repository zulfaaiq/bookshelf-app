<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <img src="/assets/books.png" alt="Logo Bookshelf Apps" class="app-label">
  <h1 class="app-label">Bookshelf Apps</h1>
  <p>Help you to manage your reading progress</p>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-bookshelf">
    <h2 class="container-header text-center">Tambahkan Daftar Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul Buku </label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Nama Pengarang </label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Tahun Terbit </label>
        <input type="number" id="year" name="year" required>
      </div>
      <input type="submit" value="Tambah" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="rak">
    <div class="container">
      <h2 class="container-header">Daftar Buku yang Belum Selesai Dibaca</h2>
      
      <div class="list-item" id="bookshelfs">
      </div>
    </div>
    <div class="container">
      <h2 class="container-header">Daftar Buku yang Sudah Selesai Dibaca</h2>
      <div class="list-item" id="completed-bookshelfs">
      </div>
    </div>
  </div>
</div>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
